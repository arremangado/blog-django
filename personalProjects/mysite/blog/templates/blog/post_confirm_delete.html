{% load static %}


{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'post_detail' object.id %}">No, take me back</a>
{% endblock %}
